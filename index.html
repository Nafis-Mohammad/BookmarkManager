<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Bookmark Manager</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- link the CSS file here -->
    <link rel="stylesheet" type="text/css" href="styles.css">   
</head> 
<body>
    <div class="parentTop">
        <div class="child">
            <div class="leftHeading">
                <h1>Bookmark Manager</h1>
            </div>
        </div>
        <div class="add-bookmark-button">
            <button type="button">Add Bookmark</button>
        </div>
    </div>


    <div class="modal-overlay hide">
      <h1>Add Bookmark</h1>
      <form id="addBookmarkForm">
        <input type="text" placeholder="Title" name="title" required maxlength="30" />
        <input type="url" placeholder="Url" name="url" required />
        <!-- <input type="number" placeholder="Category" name="category" required /> -->
        <select id="categoriesDropDown" placeholder="Category" name="category" required>
        </select>
        <button type="button" class="plus-button">+</button>
        <button type="button" class="cancel-button">Cancel</button>
        <button class="save-button">Save</button>
      </form>
    </div>
  
  
  <div class="container"> 
    <div class="bookmarks"></div>
    <div class="details"></div>
  </div>
  
  
  
  <!-- link the JavaScript file here -->
  <script src="./app.js"></script> 
</body> 
</html>
