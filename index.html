<!DOCTYPE html>
<html lang="en">
<!-- title url category -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark Manager</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet"> -->
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="top-heading">
    <h1>Bookmark Manager</h1>
    <button class="add-bookmark-button" type="button" onclick="openModal()">Add Bookmark</button>
  </div>
  
  <div class="modal-overlay hide">
    <h2>Add Bookmark</h2>
    <form id="addBookmarkForm">
      <p>
        <label for="title">Title: <input type="text" id="title" placeholder="Title" name="title" required maxlength="30" /></label>
      </p>
      
      <p>
        <label for="url">URL: <input type="url" id="url" placeholder="URL" name="url" required /></label>
      </p>

      <p>
        <label for="category">Category: <select id="category" placeholder="Category" name="category" required>
        </select></label>

        <button type="button" id="plus-button" class="plus-button" onclick="addNewCategory()">+</button>
      </p>
      
      <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
      <button type="submit" class="save-button">Save</button>
    </form>
  </div>

  <div class="container">
    <div class="bookmarks"></div>
    <div class="details-section">
      Selected Bookmark Details:
      <div class="details" id="details"></div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>


</html>
